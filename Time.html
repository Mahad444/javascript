<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
 <!-- <script src="time.js"></script>  -->
<body>
    <div id="timer">

    </div>
        <button onclick="startTime()">start clock</button>
        <button onclick="stopTime()"> Stop clock</button>

       <script>    
            var intervalValid;

            function startTime(){
                intervalValid=setInterval(getCurrentDateTime, 1000);
            } 

            function  stopTime(){
                clearInterval(intervalValid);
            }

            function getCurrentDateTime(){
                document.getElementById("timer").innerHTML= new Date();
            }
            getCurrentDateTime();
        </script>
</body>
</html>
